<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex h-screen bg-blue-700">
        <div class="w-full max-w-xs m-auto bg-blue-100 rounded p-5">   
              <header>
              </header>   
              <form>
                <div>
                    <h1 class="block mb-2 text-blue-500 font-extrabold text-2xl">Signup</h1>
                </div>
                <div>
                    <label class="block mb-2 text-blue-500" for="username">Username</label>
                    <input class="w-full h-8 p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username">
                  </div>
                <div>
                  <label class="block mb-3 text-blue-500" for="username">Email Address</label>
                  <input class="w-full h-8 p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username">
                </div>
                <div>
                  <label class="block mb-2 text-blue-500" for="password">Password</label>
                  <input class="w-full h-8 p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="password" name="password">
                </div>
                <div>
                    <label class="block mb-2 text-blue-500" for="password">Confirm Password</label>
                    <input class="w-full h-8 p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="password" name="password">
                  </div>
                <div>          
                  <input class="w-full bg-blue-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded" type="submit">
                </div>       
              </form>  
              <footer>
                <a class="text-blue-700 hover:text-pink-700 text-sm float-left" href="#">Forgot Password?</a>
                <a class="text-blue-700 hover:text-pink-700 text-sm float-right" href="login.html">Login</a>
              </footer>   
            </div>
        </div>
</body>
</html>
