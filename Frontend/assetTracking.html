<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300">
    <div class="container mx-auto p-4 w-1/2 mx-auto mt-40 p-6 bg-blue-500 rounded-lg shadow-md">
        <div class="text-2xl text-center font-bold mb-4">Asset Tracking</div>
        <div class="flex justify-center mb-4">
            <input type="text" placeholder="Search..." class="border border-gray-300 rounded-l-md px-3 py-2 focus:outline-none focus:border-blue-500">
            <button class="bg-blue-700 text-white px-4 py-2 rounded-r-md ml-1 hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Search</button>
        </div>
        <table class="w-full border-collapse mb-4">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2">Asset ID</th>
                    <th class="py-2">Name</th>
                    <th class="py-2">Current Location</th>
                    <th class="py-2">Status</th>
                    <th class="py-2">Last Check-in</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="py-2">001</td>
                    <td class="py-2">PC</td>
                    <td class="py-2">Office 1</td>
                    <td class="py-2">Active</td>
                    <td class="py-2">2024-06-08</td>
                </tr>
                <tr>
                    <td class="py-2">002</td>
                    <td class="py-2">Laptop</td>
                    <td class="py-2">Office 2</td>
                    <td class="py-2">Active</td>
                    <td class="py-2">2024-06-07</td>
                </tr>
                
            </tbody>
        </table>
        
    </div>
</body>
</html>
