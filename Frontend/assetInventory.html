<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Inventory Management</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-300">
    <div class="container max-w-6xl mt-10 p-6 bg-blue-500 rounded-lg shadow-md mt-40 ml-40">
        <div class="text-2xl font-bold text-center mb-6">Asset Inventory Management</div>
        <div class="text-right mb-6">
            <a href="addNewAsset.html"><button class="bg-blue-800 text-white rounded px-4 py-2 hover:bg-blue-600">Add New Asset</button></a>
            <button class="bg-gray-200 text-gray-800 rounded px-4 py-2 ml-2">Search</button>
            <button class="bg-gray-200 text-gray-800 rounded px-4 py-2 ml-2">Filter</button>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg overflow-hidden shadow-md">
                <thead>
                    <tr>
                        <th class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asset ID</th>
                        <th class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                        <th class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                        <th class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4">001</td>
                        <td class="px-6 py-4">PC</td>
                        <td class="px-6 py-4">Dell</td>
                        <td class="px-6 py-4">Active</td>
                        <td class="px-6 py-4">Office 1</td>
                        <td class="px-6 py-4 text-blue-500">
                            <a href="#" class="hover:underline mx-2">Edit</a>
                            <a href="#" class="hover:underline mx-2">Del</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4">002</td>
                        <td class="px-6 py-4">Laptop</td>
                        <td class="px-6 py-4">HP</td>
                        <td class="px-6 py-4">Active</td>
                        <td class="px-6 py-4">Office 2</td>
                        <td class="px-6 py-4 text-blue-500">
                            <a href="#" class="hover:underline mx-2">Edit</a>
                            <a href="#" class="hover:underline mx-2">Del</a>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
