<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300 font-sans">
    <div class="max-w-lg mx-auto mt-10 bg-blue-400 p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Log Maintenance</h2>
        <form>
            <div class="mb-4">
                <label for="assetID" class="block text-gray-900">Asset ID:</label>
                <input type="text" id="assetID" name="assetID" placeholder="Enter Asset ID" readonly class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-900">Date:</label>
                <input type="date" id="date" name="date" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="workDone" class="block text-gray-900">Work Done:</label>
                <textarea id="workDone" name="workDone" rows="4" placeholder="Enter details of work done" class="w-full p-2 border border-gray-300 rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="technician" class="block text-gray-900">Technician:</label>
                <input type="text" id="technician" name="technician" placeholder="Enter technician's name" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="cost" class="block text-gray-900">Cost:</label>
                <input type="text" id="cost" name="cost" placeholder="Enter cost of maintenance" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-blue-700 hover:bg-blue-600 text-white py-2 px-4 rounded">Save</button>
                <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
