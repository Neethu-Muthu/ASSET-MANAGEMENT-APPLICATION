<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300">
    <div class="container mx-auto p-4 w-1/2 mx-auto mt-40 p-6 bg-blue-400 rounded-lg shadow-md">
        <div class="text-2xl text-center font-bold mb-4">User Management</div>
        <div class="flex justify-end mb-4">
           <a href="createUser.html"><button class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2 hover:bg-blue-800 focus:bg-blue-600">Create User</button></a>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2 hover:bg-blue-600 focus:bg-blue-800">Search</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:bg-blue-800">Filter</button>
        </div>
        <table class="w-full bg-blue-200 shadow-md rounded-md overflow-hidden">
            <thead class="bg-blue-200">
                <tr>
                    <th class="border px-4 py-2">User ID</th>
                    <th class="border px-4 py-2">Name</th>
                    <th class="border px-4 py-2">Role</th>
                    <th class="border px-4 py-2">Email</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">001</td>
                    <td class="border px-4 py-2">John Doe</td>
                    <td class="border px-4 py-2">Asset Manager</td>
                    <td class="border px-4 py-2">john@example.com</td>
                    <td class="border px-4 py-2">
                        <a href="createUser.html" class="text-blue-500 hover:underline">Edit</a>
                    </td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">002</td>
                    <td class="border px-4 py-2">Jane Doe</td>
                    <td class="border px-4 py-2">Technician</td>
                    <td class="border px-4 py-2">jane@example.com</td>
                    <td class="border px-4 py-2">
                        <a href="createUser.html" class="text-blue-500 hover:underline">Edit</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
