<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add / Update Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300">
    <div class="container mx-auto p-4 w-1/2 mx-auto mt-10 p-6 bg-blue-500 rounded-lg">
        <div class="text-2xl text-center font-bold mb-4">Add / Update Asset</div>
        <form class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="type" class="block text-sm font-medium text-gray-700">Type:</label>
                <input type="text" id="type" name="type" placeholder="Enter asset type" class="mt-1 block w-full border border-gray-400 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="model" class="block text-sm font-medium text-gray-700">Model:</label>
                <input type="text" id="model" name="model" placeholder="Enter asset model" class="mt-1 block w-full border border-gray-400 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="serial" class="block text-sm font-medium text-gray-700">Serial Number:</label>
                <input type="text" id="serial" name="serial" placeholder="Enter serial number" class="mt-1 block w-full border border-gray-400 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="purchaseDate" class="block text-sm font-medium text-gray-700">Purchase Date:</label>
                <input type="date" id="purchaseDate" name="purchaseDate" class="mt-1 block w-full border border-gray-400 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="warranty" class="block text-sm font-medium text-gray-700">Warranty:</label>
                <input type="text" id="warranty" name="warranty" placeholder="Enter warranty details" class="mt-1 block w-full border border-gray-400 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="location" class="block text-sm font-medium text-gray-700">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter asset location" class="mt-1 block w-full border border-gray-400 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Save</button>
                <button type="button" class="bg-gray-400 text-gray-700 py-2 px-4 ml-2 rounded-md hover:bg-gray-300 focus:outline-none focus:bg-gray-300">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
