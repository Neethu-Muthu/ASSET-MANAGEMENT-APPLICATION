    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5 mt-20 ml-2">

            <p id="maintenance-tasks" class="text-3xl font-bold text-yellow-500">0</p>
        </div>

        <div class="bg-white shadow-md rounded-md p-4 mr-2">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Asset Distribution</h3>
            <p id="asset-distribution" class="text-3xl font-bold text-purple-500">0</p>
        </div>
    </div><br><br>
   
    <div class="flex flex-row h-64 mt-6">

    </div>
    <div class="bg-indigo-500 rounded-xl shadow-lg mx-6 px-6 py-12 w-2/12 h-40 ml-19">
     <a href="maintenanceSchedule.html" ><p class="text-center py-3">Audit Logs</p></a>

</div>
